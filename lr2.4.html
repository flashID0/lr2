<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Множення числових властивостей</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #2c3e50;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .result {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .result h3 {
      color: #34495e;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <h2>Множення числових значень властивостей об'єкта</h2>
  <button onclick="processMenu()">Запустити</button>

  <div class="box">
    <div class="result">
      <h3>До виклику:</h3>
      <pre id="beforeOutput"></pre>
    </div>
    <div class="result">
      <h3>Після виклику:</h3>
      <pre id="afterOutput"></pre>
    </div>
  </div>

  <script>
    function multiplyNumeric(obj) {
      for (let key in obj) {
        if (typeof obj[key] === 'number') {
          obj[key] *= 2;
        }
      }
    }

    function processMenu() {
      let menu = {
        width: 200,
        height: 300,
        title: "Моє меню"
      };

      document.getElementById("beforeOutput").textContent = JSON.stringify(menu, null, 2);
      
      multiplyNumeric(menu);
      
      document.getElementById("afterOutput").textContent = JSON.stringify(menu, null, 2);
    }
  </script>
</body>
</html>
